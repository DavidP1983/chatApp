<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&family=Inter:opsz,wght@14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat-App</title>
    <link rel="icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="main">

        <div class="chat">

            <aside class="chat__sidebar">

            </aside>

            <div class="chat__main">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h1 class="title">Chat App</h1>

                <div class="loading-indicator">
                    <div class="spinner">
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto; background: none; 
                            display: block;" width="200px" height="200px" viewBox="0 0 100 100"
                            preserveAspectRatio="xMidYMid">
                            <g transform="translate(80,50)">
                                <g transform="rotate(0)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="1">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.875s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.875s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(71.21320343559643,71.21320343559643)">
                                <g transform="rotate(45)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.875">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.75s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.75s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(50,80)">
                                <g transform="rotate(90)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.75">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.625s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.625s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(28.786796564403577,71.21320343559643)">
                                <g transform="rotate(135)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.625">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.5s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.5s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(20,50.00000000000001)">
                                <g transform="rotate(180)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.5">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.375s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.375s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(28.78679656440357,28.786796564403577)">
                                <g transform="rotate(225)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.375">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.25s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.25s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(49.99999999999999,20)">
                                <g transform="rotate(270)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.25">
                                        <animateTransform attributeName="transform" type="scale" begin="-0.125s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="-0.125s"></animate>
                                    </circle>
                                </g>
                            </g>
                            <g transform="translate(71.21320343559643,28.78679656440357)">
                                <g transform="rotate(315)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.125">
                                        <animateTransform attributeName="transform" type="scale" begin="0s"
                                            values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                        </animateTransform>
                                        <animate attributeName="fillOpacity" keyTimes="0;1" dur="1s"
                                            repeatCount="indefinite" values="1;0" begin="0s"></animate>
                                    </circle>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <p class="connection">Connecting to chat server...</p>
                </div>

                <!-- Данные шаблона будут вставлены в данный тег а именно ul/li -->
                <div id="messages">
                    <ul>

                    </ul>
                    <div class="typing">
                        <p class="wave-text"><span>.</span><span>.</span><span>.</span></p>
                    </div>
                </div>

                <div class="form-container">
                    <form id="form" class="form">
                        <input id="input" autocomplete="off" type="text" name="message" class="form__input"
                            placeholder="Type your message" />
                        <button id="submit" type="submit" class="btn">Send</button>
                    </form>
                    <button id="send__location" class="btn">Send Location</button>
                </div>

            </div>

        </div>

    </main>

    <!-- Шаблон для сообщений от библиотеки mustache-->
    <script id="message-template" type="text/html">

            <li class="message">
                <div class="msg">
                    <p class="msg__content">
                        <span class="msg__user">{{username}}</span>
                        <span class="msg__message">{{message}}</span>
                    </p>
                    <i class="material-icons {{status}}">done_all</i>
                </div>
                <div class="msg__meta">{{createAt}}</div>
            </li>

    </script>

    <script id="message-location" type="text/html">

            <li class="message">
                <div class="msg">
                    <p class="msg__content">
                        <span class="msg__user">{{username}}</span>
                        <span class="msg__message">
                            <a href={{location}} target="_blank" rel="noopener noreferrer" class="msg">My current location</a>
                        </span>
                    </p>
                    <i class="material-icons {{status}}">done_all</i>
                </div>
                <div class="msg__meta">{{createAt}}</div>
            </li>
    
    </script>


    <script id="total-users" type="text/html">
        <div class="close">
            <span></span><span></span>
        </div>
        <h1 class="room">{{room}}</h1>
        <span class="total">Total users: {{totalUsers}} online</span>
        <button aria-label="exit button" type="button" class="exit"><i style="font-size:24px" class="fa">&#xf08b;</i></button>
        <ul>
            {{#usersInfo}}
            <li class="chat__item">
                <img src="{{imgURL}}" alt="avatar" class="avatar">
                <h2 class="name">{{username}}</h2>
            </li>
            {{/usersInfo}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://chatapp-api-jrpb.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/socket.io.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
